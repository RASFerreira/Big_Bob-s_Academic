<body>

  

<section id="header">

      <a name="top"></a>

      <div id="logo__header">

      <a href="./index.html"> <img class="img-fluid d-none d-md-block" src="./img/Big_Bobs/Big_Bobs_Brand.png" width="80" height="60" alt=""> </a>   

      </div>

      <h1 class="header__text">
          Queres Trabalhar Connosco? <br>
          Faz Aqui a tua Candidatura!
      </h1>

</section>

<section>

  <div class="main">

    <div class="container">

      <div class="row">

        <div class="col-md-12">

          <h3 class="candidatura__title">
            Candidata-te à nossa equipa!
          </h3>

          <p class="candidatura__text">
            Todos os campos são de preenchimento obrigatório.
          </p>

        </div>

      </div>


    </div>

</section>

<section id="formulario">
  


  <div class="container">

    <div class="row">

      <div class="col-md-2">

      </div>

      <div class="col-md-8">

        <div class="container">

          <form action="">
      
            <div class="row">
      
              <div class="col-md-12">
      
                <label for="name">Nome</label>
                <input class="input__form" type="text" name="name" id="name" placeholder="Escrever aqui" required autofocus>
      
                <label for="email">Email</label>
                <input class="input__form" type="email" name="email" id="email" placeholder="Escrever aqui" required>
      
                <label for="number">Contacto Telefónico</label>
                <input class="input__form" type="text" name="telefone" id="number" placeholder="000000000" min="9" max="10">
      
              </div>
      
              <div class="col-md-6">
      
                <label for="nacional">Nacionalidade</label>
                <input class="input__form" type="text" name="nacionalidade" id="nacional" placeholder="Escrever aqui" required autofocus>
      
              </div>
      
              <div class="col-md-6">
      
                <label for="nascimento">Local de Nascimento</label>
                <input class="input__form" type="text" name="local_nascimento" id="nascimento" placeholder="Escrever aqui" required autofocus>
      
              </div>
      
              <div class="col-md-6">
      
                <label for="date">Data de Nascimento</label>
                <input class="input__form"  type="date" name="data_nascimento" id="date">
      
              </div>
      
              <div class="col-md-6">
      
                  
              Genero <br>
      
              <label for="M">
                <input type="radio" name="genero" value="male"> Masculino 
              </label>
      
              <label for="F">
                <input type="radio" name="genero" value="female"> Feminino 
              </label>
      
              </div>
      
      
              <div class="col-md-6">
      
                <label for="codpost">Codigo Postal</label> <br>
                <input  class="input__form--postal1" type="text" name="cod_postal_1" id="codpost" placeholder="0000" data-regex="\d{4}" maxlength="4">
                <input  class="input__form--postal2" type="text" name="cod_postal_2" id="codpost" placeholder="000" data-regex="\d{3}" maxlength="3">
      
              </div>
      
              <div class="col-md-6">
      
                <label for="local">Localidade</label>
                <input class="input__form" type="text" name="localidade" id="local" placeholder="Escrever aqui" required autofocus>
      
              </div>
      
              <div class="col-md-6">
      
                <label for="nif">NIF</label>
                <input class="input__form" type="text" name="nif" id="nif" placeholder="000000000" min="9" max="9">
      
              </div>
      
              <div class="col-md-6">
      
                <label for="niss">NISS</label>
                <input class="input__form" type="text" name="niss" id="niss" placeholder="00000000000" min="11" max="11">
      
              </div>

              <div class="col-md-12">

                <label for="file">Inserir CV</label>
                <input class="input__file" type="file" name="file" id="file">
                <p class="input__file--text">Apenas são aceites ficheiros em formato PDF e até 2MB!</p>

              </div>

              <div class="col-md-12">

                <button class="btn__form" type="submit"> Enviar Candidatura</button>

              </div>
 
      
            </div>
      
      
          </form>
      
        </div>

      </div>

      <div class="col-md-2">

      </div>


    </div>


  </div>



</section>
